<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maor Geter User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Maor Geter User Management</h2>
    
    <div id="messageBox" style="display: none;"></div>

    <form id="addUserForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            {% for user in users %}
            <tr data-id="{{ user.id }}">
                <td>{{ user.id }}</td> 
                <td><input type="text" value="{{ user.name }}" class="edit-name"></td>
                <td><input type="email" value="{{ user.email }}" class="edit-email"></td>
                <td>{{ user.created_at | datetimeformat }}</td>
                <td>
                    {% if user.updated_at %}
                        {{ user.updated_at | int | datetimeformat }}
                    {% else %}
                        N/A
                    {% endif %}
                </td>
                <td>
                    <button onclick="updateUser('{{ user.id }}')">Update</button>
                    <button onclick="deleteUser('{{ user.id }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
